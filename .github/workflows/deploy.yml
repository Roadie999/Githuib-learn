name: Deploy
on: 
  push:
    branches:
         - main
    paths-ignore:
      - '.github/workflows/*' 
      - README.md  
  
# jobs for steps
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: get code
        uses: actions/checkout@v4.2.2
      - name: install node jobs
        uses: actions/setup-node@v3.9.1
        with: 
          node-version: '20'
      - name: cache
        uses: actions/cache@v4
        with:
          path: ~/npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code 
        uses: actions/checkout@v4.2.2
      - name: Install node js
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '20'
      - name: cache
        uses: actions/cache@v4
        with:
          path: ~/npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: deploy
        run: echo "Deploy Successfull"
       